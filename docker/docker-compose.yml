version: "3.9"

################################################################################

services:
  latest:
    runtime: nvidia
    build:
      context: .
      dockerfile: Dockerfile
    image: ${USER}/diffusion-policy:latest
    container_name: ${USER}_diffusion_policy
    network_mode: host
    privileged: true
    shm_size: '50gb'
    volumes:
      - ${PWD}/../:/root/workspace
      - ${DATASET_DIR}:/root/workspace/data
      - /tmp/.x11-unix:/tmp/.x11-unix
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - WANDB_API_KEY=${WANDB_API_KEY}
      # Hack with HDF5 file locking
      - HDF5_USE_FILE_LOCKING=FALSE
      # For debugging with Hydra
      - HYDRA_FULL_ERROR=1
    command: ./workspace/docker/initialize-docker-container.sh

